<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
</head>
<body>
    <h1>Live Streaming from Raspberry Pi</h1>
    <video id="my-video" class="video-js" controls autoplay width="640" height="360">
        <source src="http://ec2-54-89-142-214.compute-1.amazonaws.com/hls/live.m3u8" type="application/x-mpegURL">
    </video>
    <script>
        var player = videojs('my-video');
        player.play();
    </script>
</body>
</html>
